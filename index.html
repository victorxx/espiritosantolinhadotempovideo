    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #222;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border: 4px solid transparent;
      background-image: linear-gradient(white, white), linear-gradient(45deg, #ff6ec4, #7873f5, #4ce3c5);
      background-origin: border-box;
      background-clip: content-box, border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #iframe-wrapper {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 50vh;
      max-height: 400px;
      z-index: 9999;
      border-radius: 10px 0 0 0;
      box-shadow: -2px -2px 12px rgba(0,0,0,0.3);
      background-color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #iframe-fixo {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px 0 0 0;
    }

    #close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: linear-gradient(45deg, #ff1744, #f50057);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      line-height: 32px;
      text-align: center;
      z-index: 10000;
      display: none;
      transition: transform 0.3s ease;
    }

    #close-btn:hover {
      transform: scale(1.2);
      background: linear-gradient(45deg, #ff5252, #ff4081);
    }

    @media (max-width: 600px) {
      #iframe-wrapper {
        max-width: 100%;
        height: 400px;
        border-radius: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #iframe-fixo {
        border-radius: 0;
      }

      #close-btn {
        top: 6px;
        right: 8px;
        width: 28px;
        height: 28px;
        font-size: 18px;
        line-height: 28px;
      }
    }
  </style>
